<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset
        {
            width: 50%;
            /* background: linear-gradient(yellow,green,red); */
        }
    </style>
</head>
<body>
   <center> <h1>Registration Form &#128513;</h1></center>
  <center>
    <form>
        <fieldset>
            <legend>Student Registration</legend>
        <table>
            <tr>
                <td>First Name <span style="color: red;">*</span></td>
                <td><input type="text" name="fname" placeholder="Enter Your Name"></td>
            </tr>
            <tr>
                <td>Second Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Select Color</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Other
                </td>
            </tr>
            <tr>
                <td>known Languages</td>
                <td><input type="checkbox" name="gender">Hindi
                    <input type="checkbox" name="gender">English
                    <input type="checkbox" name="gender">Gujarati
                </td>
            </tr>
            <tr>
                <td>Select State</td>
                <td>
                    <select>
                        <option>Gujarat</option>
                        <option value="">Maharastra</option>
                        <option value="">Rajsthan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Please Upload Image</td>
                <td><input type="file"></td>
            </tr>
            
            <tr>
                <td>Select Range</td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="OK"></td>
                <td><input type="reset" value="cancel"></td>
            </tr>
            
        </table>
    </form>
</fieldset>
</center>

</body>
</html>
